name: DevSecOps Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

# Permissions nécessaires pour les scans de sécurité
permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  security-scan:
    name: Security Analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Analyse statique avec SonarQube
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}

      - name: SonarQube Scan
        working-directory: backend
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          if [ -n "$SONAR_TOKEN" ] && [ -n "$SONAR_HOST_URL" ]; then
            mvn -B verify sonar:sonar \
              -Dsonar.projectKey=secure-microservices-ecommerce \
              -Dsonar.host.url=$SONAR_HOST_URL \
              -Dsonar.token=$SONAR_TOKEN \
              -Ddependency-check.skip=true
          else
            echo "SonarQube scan skipped: SONAR_TOKEN or SONAR_HOST_URL not configured"
          fi
        continue-on-error: true

      # Analyse des dépendances avec OWASP Dependency-Check
      - name: OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        id: depcheck
        with:
          project: 'secure-microservices-ecommerce'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental
            --failOnCVSS 7
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        continue-on-error: true

      - name: Upload Dependency-Check Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dependency-check-report
          path: ${{github.workspace}}/reports
          if-no-files-found: ignore

      # Scan des secrets
      - name: GitLeaks Scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  docker-security:
    name: Docker Security Scan
    runs-on: ubuntu-latest
    needs: security-scan
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Scan avec Trivy
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run Maven Tests
        working-directory: backend
        run: |
          if [ -f "pom.xml" ]; then
            mvn -B clean test || echo "No tests to run yet"
          else
            echo "No pom.xml found yet, skipping tests"
          fi

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: '**/target/surefire-reports'
          if-no-files-found: ignore

  pipeline-success:
    name: Pipeline Success
    runs-on: ubuntu-latest
    needs: [security-scan, docker-security, code-quality]
    if: always()

    steps:
      - name: Check Pipeline Status
        run: |
          echo "DevSecOps Pipeline completed!"
          echo "Security Analysis: ${{ needs.security-scan.result }}"
          echo "Docker Security: ${{ needs.docker-security.result }}"
          echo "Code Quality: ${{ needs.code-quality.result }}"
          
          if [[ "${{ needs.security-scan.result }}" == "success" ]] && \
             [[ "${{ needs.docker-security.result }}" == "success" ]] && \
             [[ "${{ needs.code-quality.result }}" == "success" ]]; then
            echo "All checks passed!"
          else
            echo "Some checks have warnings (this is normal at this stage)"
          fi
