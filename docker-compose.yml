# =============================================================================
# Secure Microservices E-Commerce - Docker Compose
# =============================================================================
# Architecture: React + Spring Cloud Gateway + Microservices + Keycloak + PostgreSQL
# Version: 1.0.0
# =============================================================================

services:
  # ===========================================================================
  # 1. PostgreSQL Database
  # ===========================================================================
  # Base de données PostgreSQL avec initialisation automatique des schemas
  # Contient: product_db, order_db, keycloak_db
  postgres:
    image: postgres:16
    container_name: sieger-postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_MULTIPLE_DATABASES: product_db,order_db,keycloak_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===========================================================================
  # 2. Keycloak Identity Server
  # ===========================================================================
  # Serveur d'authentification OAuth2/OIDC
  # Admin Console: http://localhost:8080 (admin/admin)
  keycloak:
    image: quay.io/keycloak/keycloak:26.5.0
    container_name: sieger-keycloak
    command: start-dev --import-realm
    environment:
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME: localhost
      KC_HEALTH_ENABLED: "true"
    ports:
      - "8080:8080"
    volumes:
      - ./docker-init/keycloak-data/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # ===========================================================================
  # 3. Discovery Service (Eureka Server)
  # ===========================================================================
  # Service Registry pour la découverte des microservices
  # Dashboard: http://localhost:8761
  discovery-service:
    build: ./backend/discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ===========================================================================
  # 4. Config Service
  # ===========================================================================
  # Service de configuration centralisée Spring Cloud Config
  config-service:
    build: ./backend/config-service
    container_name: config-service
    ports:
      - "9999:9999"
    environment:
      DISCOVERY_SERVICE_URL: http://discovery-service:8761/eureka
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      discovery-service:
        condition: service_healthy

  # ===========================================================================
  # 5. Product Service (Microservice)
  # ===========================================================================
  # Gestion du catalogue produits - CRUD operations
  # API: http://localhost:8081/api/products
  product-service:
    build: ./backend/product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      DISCOVERY_SERVICE_URL: http://discovery-service:8761/eureka
      CONFIG_SERVICE_URL: http://config-service:9999
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: product_db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/ecommerce-realm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    depends_on:
      config-service:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # ===========================================================================
  # 6. Order Service (Microservice)
  # ===========================================================================
  # Gestion des commandes clients
  # API: http://localhost:8082/api/orders
  order-service:
    build: ./backend/order-service
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      DISCOVERY_SERVICE_URL: http://discovery-service:8761/eureka
      CONFIG_SERVICE_URL: http://config-service:9999
      DB_HOST: postgres
      DB_PORT: "5432"
      DB_NAME: order_db
      DB_USERNAME: postgres
      DB_PASSWORD: password
      PRODUCT_SERVICE_URL: http://product-service:8081
      KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/ecommerce-realm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    depends_on:
      config-service:
        condition: service_healthy
      postgres:
        condition: service_healthy
      product-service:
        condition: service_healthy

  # ===========================================================================
  # 7. Gateway Service (API Gateway)
  # ===========================================================================
  # Point d'entrée unique - Spring Cloud Gateway
  # Routes: /api/products/** -> product-service, /api/orders/** -> order-service
  gateway-service:
    build: ./backend/gateway-service
    container_name: gateway-service
    ports:
      - "8888:8888"
    environment:
      DISCOVERY_SERVICE_URL: http://discovery-service:8761/eureka
      CONFIG_SERVICE_URL: http://config-service:9999
      KEYCLOAK_ISSUER_URI: http://localhost:8080/realms/ecommerce-realm
      SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI: http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 45s
    depends_on:
      config-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy

  # ===========================================================================
  # 8. Frontend React Application
  # ===========================================================================
  # Interface utilisateur React + TypeScript + TailwindCSS
  # Servie par Nginx en production
  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    ports:
      - "5173:80"
    environment:
      VITE_API_URL: http://localhost:8888
      VITE_KEYCLOAK_URL: http://localhost:8080
      VITE_KEYCLOAK_REALM: ecommerce-realm
      VITE_KEYCLOAK_CLIENT_ID: ecommerce-client
    networks:
      - sieger-net
    depends_on:
      gateway-service:
        condition: service_healthy

# =============================================================================
# Networks & Volumes
# =============================================================================
networks:
  sieger-net:
    driver: bridge
    name: sieger-net

volumes:
  postgres_data:
    driver: local
    name: sieger-postgres-data
