services:
  # 1. PostgreSQL Database
  postgres:
    image: postgres:16
    container_name: sieger-postgres
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker-init/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 2. Keycloak Identity Server
  keycloak:
    image: quay.io/keycloak/keycloak:26.5.0
    container_name: sieger-keycloak
    command: start-dev --import-realm
    environment:
      - KC_BOOTSTRAP_ADMIN_USERNAME=admin
      - KC_BOOTSTRAP_ADMIN_PASSWORD=admin
      - KC_HTTP_ENABLED=true
      - KC_HOSTNAME=localhost
    ports:
      - "8080:8080"
    volumes:
      - ./docker-init/keycloak-data/realm-export.json:/opt/keycloak/data/import/realm-export.json
    networks:
      - sieger-net

  # 3. Discovery Service
  discovery-service:
    build: ./backend/discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 10s
      retries: 4

  # 4. Config Service
  config-service:
    build: ./backend/config-service
    container_name: config-service
    ports:
      - "9999:9999"
    environment:
      - DISCOVERY_SERVICE_URL=http://discovery-service:8761/eureka
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9999/actuator/health"]
      interval: 10s
      retries: 4
    depends_on:
      discovery-service:
        condition: service_healthy

  # 5. Product Service
  product-service:
    build: ./backend/product-service
    container_name: product-service
    ports:
      - "8081:8081"
    environment:
      - DISCOVERY_SERVICE_URL=http://discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://config-service:9999
      - DB_HOST=postgres
      - KEYCLOAK_ISSUER_URI=http://localhost:8080/realms/ecommerce-realm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 10s
      retries: 4
    depends_on:
      config-service:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # 6. Order Service
  order-service:
    build: ./backend/order-service
    container_name: order-service
    ports:
      - "8082:8082"
    environment:
      - DISCOVERY_SERVICE_URL=http://discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://config-service:9999
      - DB_HOST=postgres
      - KEYCLOAK_ISSUER_URI=http://localhost:8080/realms/ecommerce-realm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 10s
      retries: 4
    depends_on:
      config-service:
        condition: service_healthy
      postgres:
        condition: service_healthy

  # 7. Gateway Service
  gateway-service:
    build: ./backend/gateway-service
    container_name: gateway-service
    ports:
      - "8888:8888"
    environment:
      - DISCOVERY_SERVICE_URL=http://discovery-service:8761/eureka
      - CONFIG_SERVICE_URL=http://config-service:9999
      - KEYCLOAK_ISSUER_URI=http://localhost:8080/realms/ecommerce-realm
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/ecommerce-realm/protocol/openid-connect/certs
    networks:
      - sieger-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/actuator/health"]
      interval: 10s
      retries: 4
    depends_on:
      config-service:
        condition: service_healthy
      discovery-service:
        condition: service_healthy

  # 8. Frontend React
  frontend:
    build: ./frontend
    container_name: ecommerce-frontend
    ports:
      - "5173:80"
    networks:
      - sieger-net
    depends_on:
      - gateway-service

# Networks & Volumes
networks:
  sieger-net:
    driver: bridge

volumes:
  postgres_data:
    driver: local
